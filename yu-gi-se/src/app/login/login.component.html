<div class="container-main">
    <div class="forms">
        <form (ngSubmit)="login()" [formGroup]="loginForm" >
            <div class="logo">
                <img  class="img-logo" src="../../assets/img/PngItem_1722626.png" alt="">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1"> Email</label>
              <input type="email"  formControlName="email" name="email"  required class="form-control" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" formControlName="password" name="password"  required class="form-control" >
            </div>
            <button type="submit" class="btn btn-primary">Acess</button>
          </form>
          <div class="link">
            <p>
              Not registered yet? <a routerLink="/register">come this way</a></p>
          </div>
          <p class="copy"> &copy; Ivan Vidal</p>
    </div>
    <div class="img">
      <img src="../../assets/img/seo.svg" class="image" alt="FaÃ§a seu login">
    
  </div>


</div>
